<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiUMG - Interfaz Réplica</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos (Puedes sustituir con FontAwesome u otro kit de iconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('C:\Users\frism\OneDrive\Escritorio\Carpeta Amorcito\Paginas de Telecumunicaciones'); /* Coloca aquí la imagen de fondo de la UMG */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .content {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 1000px;
            margin: 50px auto;
        }

        h4, h2 {
            color: #fff;
        }

        .row > div {
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        .row > div:last-child {
            border-right: none;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .icon-large {
            font-size: 2.5rem;
        }

        .column-rule {
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            padding-left: 30px;
        }

        .footer {
            color: white;
            margin-top: 50px;
        }

        .footer a {
            color: #f1f1f1;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <img src="https://umg.edu.gt/images/umg-logo.png" alt="UMG Logo" class="img-fluid mb-4" style="max-width: 150px;">
            </div>
            <div class="col-md-12">
                <a href="https://umg.edu.gt" class="d-flex text-decoration-none justify-content-center mb-3">
                    <i class="fas fa-arrow-left me-2"></i> Regresar
                </a>
                <h4>Selecciona tipo de Usuario</h4>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 text-center">
                <a href="#" class="text-decoration-none">
                    <i class="fas fa-user-graduate icon-large"></i>
                    <h2>Estudiante / Catedrático</h2>
                    <p>Servicio para estudiantes y catedráticos de UMG.</p>
                </a>
            </div>
            <div class="col-md-6 text-center column-rule">
                <a href="#" class="text-decoration-none">
                    <i class="fas fa-user-tie icon-large"></i>
                    <h2>Administrativo</h2>
                    <p>Correo electrónico para colaboradores administrativos.</p>
                </a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 d-flex justify-content-center">
                <a href="#" class="me-4"><i class="fas fa-key me-1"></i> Recuperar contraseña</a>
                <a href="#"><i class="fas fa-question-circle me-1"></i> Ayuda</a>
            </div>
        </div>

        <div class="footer text-center mt-5">
            &copy; 2024 Universidad Mariano Gálvez de Guatemala
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
